<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelSaathi.com</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
</head>

<body>
    <header>
        <a href="#" class="logo">TravelSaathi</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <ul class="action">
                <li>
                    <a href="">
                        <ion-icon class="hide" name="search-outline"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="">
                        <ion-icon class="hide" name="person-outline"></ion-icon>
                    </a>
                </li>
                <div class="menuToggle">
                    <ion-icon name="menu-outline"></ion-icon>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </ul>
        </div>
    </header>

    <div class="banner">
        <div class="bg">
            <img class="cover" src="Assets/image/bg.jpg" alt="" />
            <div class="content">
                <h2>Explore Awesomeness</h2>
                <a href="#" class="btn">Book Now</a>
                <div class="searchBox">
                    <div class="inputBox">
                        <p>Enter Location</p>
                        <input type="text" name="" placeholder="Ex: Abu Dhabhi" id="" />
                    </div>
                    <div class="inputBox">
                        <p>Check in</p>
                        <input type="date" name="" id="" />
                    </div>
                    <div class="inputBox">
                        <p>Check Out</p>
                        <input type="date" name="" id="" />
                    </div>
                    <div class="inputBox">
                        <p class="white">_</p>
                        <input type="submit" value="Find" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    <script src="assets/Javascript/main.js"></script>
</body>

</html>
